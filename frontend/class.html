<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Class & Add Students</title>
  <link rel="stylesheet" href="styles.css">
</head>
  <body>
  <nav class="navbar">
    <div class="nav-logo">Student Tracker</div>
    <ul class="nav-links">
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="class.html" class="active">Class</a></li>
      <li><a href="marks.html">Marks</a></li>
      <li><a href="attendance.html">Attendance</a></li>
    </ul>
  </nav>
  <div class="container">
    <h1>Create Class</h1>
    <form id="classForm">
      <input type="text" id="className" placeholder="Class Name (e.g., 10-A)" required><br>
      <button type="submit">Create Class</button>
    </form>
  <div id="classMessage"></div>
  <div id="classDropdownDiv"></div>
    <hr>
    <h2>Add Student</h2>
    <form id="studentForm">
      <input type="text" id="studentName" placeholder="Student Name" required><br>
      <input type="text" id="rollNumber" placeholder="Roll Number" required><br>
      <input type="number" id="studentAge" placeholder="Age (optional)"><br>
      <button type="submit">Add Student</button>
    </form>
    <div id="studentMessage"></div>
    <hr>
    <h2>Students List</h2>
    <ul id="studentsList"></ul>
  </div>
  <script src="scripts/class.js"></script>
</body>
</html>
